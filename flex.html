<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exploring Flexbox</title>
    <style>
      .box {
        margin: 15px;
        padding: 15px;
        background-color: red;
        height: 50px;
      }
      .flex-container {
        display: flex;
        border: 2px solid green;
        /* width: 400px; */
        height: 400px;
        justify-content: center;
        align-items: center;
        /* flex-wrap: wrap; */
      }
      #lastdiv {
        /* flex-grow: 1; */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div id="lastdiv" class="box">3</div>
    </div>
  </body>
</html>
